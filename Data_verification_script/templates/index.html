  <script>
    const ids = ['da_user','da_company','da_start','da_end','da_timezone','da_region','da_keypath','da_step','da_config','ao_folder','ao_step','ao_config'];
    window.addEventListener('load', () => {

        const c2 = localStorage.getItem('form_ao_emitcsv'); if (c2 !== null) document.getElementById('ao_emitcsv').checked = (c2 === '1');

    ids.forEach(id => { document.addEventListener('input', (e)=>{ if(e.target && e.target.id===id){ localStorage.setItem('form_'+id, e.target.value); } }); });
    document.getElementById('da_emitcsv').addEventListener('change', e => localStorage.setItem('form_da_emitcsv', e.target.checked?'1':'0'));
    document.getElementById('ao_emitcsv').addEventListener('change', e => localStorage.setItem('form_ao_emitcsv', e.target.checked?'1':'0'));


    const tabDownload = document.getElementById('tab-download'), tabAnalyze  = document.getElementById('tab-analyze');

    function showPanel(which){

      else { panelAnalyze.classList.remove('hidden'); panelDownload.classList.add('hidden'); tabAnalyze.classList.replace('bg-slate-700','bg-blue-600'); tabDownload.classList.replace('bg-blue-600','bg-slate-700'); }
    }
    tabDownload.addEventListener('click',()=>showPanel('download')); tabAnalyze.addEventListener('click',()=>showPanel('analyze')); showPanel('download');

    const html = document.documentElement;

    async function copyReport(){

        await navigator.clipboard.writeText(txt);

      div.className = 'text-white '+(colors[type]||colors.info)+' px-4 py-2 rounded-xl shadow-lg transition-all duration-300';
      div.textContent = msg; wrap.appendChild(div);
      setTimeout(()=>{ div.classList.add('opacity-0','translate-y-1'); }, 2600);
      setTimeout(()=>{ if(div.parentNode) wrap.removeChild(div); }, 3000);
    }

    async function runDownloadAnalyze(){
      const payload = {
        user: da_user.value.trim() || null, company: da_company.value.trim() || null,
        start: da_start.value.trim() || null, end: da_end.value.trim() || null,
        timezone: da_timezone.value.trim() || null, region: da_region.value.trim() || null,
        keypath: da_keypath.value.trim() || null, step: da_step.value.trim() || null,
        config: da_config.value.trim() || null,
        emit_csv: da_emitcsv.checked
      };
      document.getElementById('da-status').textContent = "å®Ÿè¡Œä¸­â€¦"; showLoading(true);
      try{
        const res = await fetch('/api/download_analyze', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
        const data = await res.json();
        document.getElementById('da-status').textContent = data.ok ? "å®Œäº†" : "å¤±æ•—";
        showResults(data); showToast(data.ok?"è§£æãŒå®Œäº†ã—ã¾ã—ãŸ":"è§£æã«å¤±æ•—ã—ã¾ã—ãŸ", data.ok?"success":"error");
      } finally { showLoading(false); }

        const res = await fetch('/api/analyze_only', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
        const data = await res.json();

      downloads.innerHTML = "";
